<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styleUser.css">
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-detalist">
                <div class="input-box">
                    <span class="detalist">Full Name</span>
                    <input type="text" placeholder="Enter your name"required>
                </div>
                <div class="input-box">
                    <span class="detalist">Username</span>
                    <input type="text" placeholder="Enter your username"required>
                </div>
                <div class="input-box">
                    <span class="detalist">Email</span>
                    <input type="email" placeholder="Enter your email"required>
                </div>
                <div class="input-box">
                    <span class="detalist">Phone Number</span>
                    <input type="text" placeholder="Enter your number"required>
                </div>
                <div class="input-box">
                    <span class="detalist">Password</span>
                    <input type="password" placeholder="Enter your password"required>
                </div>
                <div class="input-box">
                    <span class="detalist">Confirm Password</span>
                    <input type="password" placeholder="confirm your password"required>
                </div>
            </div>
            <div class="gender-detalist">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Famele</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>

        <button id="button_index">
            <a href="index.html">Back</a>
        </button>
    </div>
</body>
</html>
